<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <!-- links css file to page -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!--  loads google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header with logo and links  -->
    <div id="nav-placeholder"></div>

    <!-- main section -->
    <main class="hero-contact">
      <!-- contact box -->
      <article class="contact-box">
        <h1 class="heading">CONTACT</h1>
        <hr />
        <p class="project-text">For further inquiries, please contact me.</p>
        <!-- a box to put icon and text side by side -->
        <span class="icon-box">
          <!-- email -->
          <img class="icons" src="images/icons8-mail-48.png" alt="email icon" />
          <a
            class="contact-links"
            href="mailto:#"
            target="_blank"
            title="Send me an email"
            >roger.mitch27@gmail.com</a
          >
        </span>

        <!-- phone number -->
        <span class="icon-box">
          <img
            class="icons"
            src="images/icons8-phone-50.png"
            alt="phone icon"
          />
          <a
            class="contact-links"
            href="tel:0406801622"
            target="_blank"
            title="Give me a call"
            >0406801622</a
          >
        </span>

        <!-- location -->
        <span class="icon-box">
          <img
            class="icons"
            src="images/icons8-location-50.png"
            alt="gps icon"
          />
          <a
            class="contact-links"
            href="https://www.google.com/maps/place/Newcastle+NSW/@-32.9762968,151.5496146,11z/data=!3m1!4b1!4m5!3m4!1s0x6b733e1371c702e5:0x4017d681632a8a0!8m2!3d-32.9282712!4d151.7816802"
            target="_blank"
            title="Location"
            >Newcastle, NSW</a
          >
        </span>
        <!-- social platform section -->
        <h1 class="main-heading">SOCIAL PLATFORM'S</h1>
        <hr />
        <!-- box for social platform icons to flex row  -->
        <span class="social-box">
          <!-- git hub link -->
          <a
            href="https://github.com/roger2727?tab=repositories"
            target="_blank"
          >
            <img
              class="social-icons"
              alt="github icon"
              src="images/icons8-github-90.png"
            />
          </a>
          <!-- linkedin link -->
          <a
            href="https://www.linkedin.com/in/mitchell-roger-31b551248/"
            target="_blank"
          >
            <img
              class="social-icons"
              alt="linkedin icon"
              src="images/icons8-linkedin-circled-90.png"
            />
          </a>
        </span>
      </article>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p>Created by Mitchell Roger. Â© 2022</p>
    </footer>
    <!-- load the jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- loads the js script -->
    <script src="/js/script.js"></script>
  </body>
</html>
