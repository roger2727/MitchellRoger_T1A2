<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <!-- links css file to page -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!--  loads google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header>
      <!-- header with logo and links  -->
      <nav id="nav-placeholder"></nav>
    </header>

    <!-- main section -->
    <main class="hero-contact">
      <!-- component which contains text content that are styled appropriately for audience -->
      <!-- contact box -->
      <section class="contact-section">
        <article class="contact-box">
          <!----------------------- image component 4/4 ----------------------- -->
          <img
            class="contact-pic"
            src="https://images.unsplash.com/photo-1615840287214-7ff58936c4cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            alt="picture of laptop on a compuer desk"
          />
          <h1 class="heading">CONTACT</h1>
          <hr />
          <!----------------------- text component 4/4 ----------------------- -->
          <p class="contact-text">For further inquiries, please contact me.</p>
          <!-- a box to put icon and text side by side -->
          <figure class="icon-box">
            <!-- email -->
            <img
              class="contact-icons"
              src="images/icons8-mail-48.png"
              alt="email icon"
            />
            <a
              class="contact-links"
              href="mailto:#"
              target="_blank"
              title="Send me an email"
              >roger.mitch27@gmail.com</a
            >
          </figure>

          <!-- phone number -->
          <figure class="icon-box">
            <img
              class="contact-icons"
              src="images/icons8-phone-50.png"
              alt="phone icon"
            />
            <a
              class="contact-links"
              href="tel:0406801622"
              target="_blank"
              title="Give me a call"
              >0406801622</a
            >
          </figure>

          <!-- location -->
          <figure class="icon-box">
            <img
              class="contact-icons"
              src="images/icons8-location-50.png"
              alt="gps icon"
            />
            <a
              class="contact-links"
              href="https://www.google.com/maps/place/Lake+Macquarie/@-33.0694853,151.2944166,11z/data=!3m1!4b1!4m5!3m4!1s0x6b7323aefe72be6b:0xccb5fc49af980a25!8m2!3d-33.0857007!4d151.5720067"
              target="_blank"
              title="Location"
              >Lake Macquarie, NSW</a
            >
          </figure>
          <!-- social platform section -->
          <h1 class="main-heading">SOCIAL PLATFORM'S</h1>
          <hr />
          <!-- box for social platform icons to flex row  -->
          <figure class="social-box">
            <!-- git hub link -->
            <a
              href="https://github.com/roger2727?tab=repositories"
              target="_blank"
            >
              <img
                class="social-icons"
                alt="github icon"
                src="images/icons8-github-90.png"
              />
            </a>
            <!-- linkedin link -->
            <a
              href="https://www.linkedin.com/in/mitchell-roger-31b551248/"
              target="_blank"
            >
              <img
                class="social-icons"
                alt="linkedin icon"
                src="images/icons8-linkedin-circled-90.png"
              />
            </a>
          </figure>
        </article>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <p>Created by Mitchell Roger. &copy;2022</p>
    </footer>
    <!-- load the jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- loads the js script -->
    <script src="/js/script.js"></script>
  </body>
</html>
